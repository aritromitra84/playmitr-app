name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (omit optional)
        env:
          NPM_CONFIG_OPTIONAL: "false"
        run: npm ci --omit=optional

      - name: Add rollup native fallback for Linux runner (no-save)
        if: runner.os == 'Linux'
        run: |
          # install the linux rollup native optional package that may be required by rollup
          # use --no-save so we don't change package-lock.json
          npm i --no-save @rollup/rollup-linux-x64-gnu || true

      - name: Lint
        run: npm run lint

      - name: Run tests (non-interactive)
        env:
          CI: true
        run: npx vitest run

      - name: Build
        run: npm run build
