name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Force disable optional deps globally in CI
        run: |
          echo "optional=false" >> .npmrc
          cat .npmrc

      - name: Install dependencies (skip optional)
        run: npm ci --omit=optional

      - name: Lint
        run: npm run lint

      - name: Run tests (non-interactive)
        env:
          CI: true
        run: npx vitest run

      - name: Build
        run: npm run build
