name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (skip optional native deps)
        env:
          NPM_CONFIG_OPTIONAL: "false"
        run: npm ci --omit=optional

      - name: Lint
        run: npm run lint

      - name: Run tests
        env:
          CI: true
        run: npm test

      - name: Build
        run: npm run build
